<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="views/styles.css">
  </head>
  <body>
    <img src="images/icon.png" />
    <h1>Koala Holla</h1>
    <h2>1976 Llama Comma Drive</h2>
    <h2>Walla Walla, WA</h2>
    <div id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <input type="text" id="genderIn" value="" placeholder="Gender">
      <select id ="readyForTransferIn">
        <option value="" disabled selected>Ready for Transfer?</option>
        <option value = "Yes">Yes</option>
        <option vaue = "No">No</option>
      </select>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <button type="button" id="addButton">Add Koala</button>
      <button type="button" id="showReadyToggle">Only Show Ready for Transfer - Toggle </button>
    </div>
    <div id='editField'>
      <h2>Edit the Koala</h2>
      <input type='text' id='nameEdit' placeholder='Name Edit' />
      <input type='text' id='ageEdit' placeholder='Age Edit' />
      <input type='text' id='genderEdit' placeholder='Gender Edit' />
      <select id ="transferEdit">
        <option value="" disabled selected>Ready for Transfer?</option>
        <option value = "Yes">Yes</option>
        <option vaue = "No">No</option>
      </select>
      <input type='text' id='notesEdit' placeholder='Notes Edit' />
    </div>
    <div>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Delete</th>
            <th>Edit</th>
            <th>Ready for Transfer Toggle</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
  </body>
</html>
